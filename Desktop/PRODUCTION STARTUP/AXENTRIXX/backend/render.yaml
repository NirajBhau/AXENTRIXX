services:
  - type: web
    name: axentrixx-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_SECURE
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: CONTACT_EMAIL
        sync: false
      - key: SALES_EMAIL
        sync: false
      - key: HR_EMAIL
        sync: false
      - key: TEAM_EMAIL
        sync: false
      - key: COMPANY_NAME
        sync: false
      - key: COMPANY_PHONE
        sync: false
      - key: COMPANY_ADDRESS
        sync: false
      - key: FRONTEND_URL
        sync: false
